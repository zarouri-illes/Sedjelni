<html lang="en">
<head>

    <!------------General stuff--------------->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-------------Links------------->
    <link rel="stylesheet" href="styles/style.css">
    <!------------------------------->

    <!--------------Font,Jquery etc...------------>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-------------------------------------------->



</head>
<body>

    <!--------------Navbar------------->
    <section id="menu">

        <div class="logo">
            <img src="images/logo.jpg" alt="">
            <h2>Sedjelni</h2>
        </div>

        <div class="items">
            <li><i class="fa-solid fa-user-pen"></i><a href="Sedjelni.html">Dashboard</a></li>
            <li><i class="fa-solid fa-id-card-clip"></i><a href="A propos.html">À propos</a></li>
        </div>
    </section>
    <!---------------------------------->


    <!------------Content-------------->
    <section id="interface">

        

        <div class="header" id="h">
            <div id="bars">
                <i class="fas fa-bars" id="menu-btn"></i>
            </div>
            <h1>VOUS UTILISEZ MAINTENANT LA VERSION 1.0 DE NOUVELLES VERSONS SONT VENUES AVEC DE NOUVELLES FONCTIONNALITÉS !</h1>
        </div>


        <div class="stats">
            <div class="stat-box">
                <i class="fa-solid fa-users"></i>
                <div>
                    <h3 id="ttl">0</h3>
                    <span>Total de consultation</span>
                </div>
            </div>
            <div class="stat-box">
                <i class="fa-solid fa-hospital-user"></i>
                <div>
                    <h3 id="pts">0</h3>
                    <span>Les patients</span>
                </div>
            </div>
            <div class="stat-box">
                <i class="fa-solid fa-baby"></i>
                <div>
                    <h3 id="kds">0</h3>
                    <span>Bébés</span>
                </div>
            </div>
        </div>
        
        <button id="add-button">Ajouter</button>

        <div class="content">
            
        </div>

        <div class="board">
            <table width="100%">
                <thead>
                    <tr>
                        <td>Nom et Prénom</td>
                        <td>Numéro</td>
                        <td>Situation</td>
                        <td>Age</td>
                        <td>Réservation</td>
                        <td>Temps</td>
                        <td></td>
                    </tr>
                </thead><tr></tr>
                <tbody id="ctn">
                   
                </tbody>
            </table>

        </div>

        
    </section>
    
    
    

<script>

    $("#menu-btn").click(function () {
        $('#menu').toggleClass('active');
    })

        var i = 0;
        var totalVisitors = 0;
        var patients = 0;
        var babies = 0;

        function rem(i,kds){
            $(`#patient${i}`).empty();
            patients--;
            totalVisitors++;
            $("#pts").html(patients);
            $("#ttl").html(totalVisitors);
            if (kds<5){
                babies--;
            }
            $("#kds").html(babies);
        }



    $("#kds").html(babies);

    $(document).ready(function () {

        $("#add-button").click(function() {

            i++;

            patients++;

            var name = prompt("Vous devez écrire le nom complet");
            var number = prompt("Veuillez insérer le numéro de téléphone");
            var situation = prompt("La situation du malade (Normal/Urgent)");
            var age = prompt("Quel âge a le malade");
            var reserve = prompt("Le malade a-t-il réservé ? (Oui/Non)");
            
            var oui = '<td><i class="fa-solid fa-check" id="yes"></i></td>';
            var no = '<td><i class="fa-solid fa-xmark" id="no"></i></td>';


            var time1 = '<td><p>'+time+'</p></td>';

            


            if(reserve=="Oui"|| reserve=="oui"){
                reserve = oui;
                var time = prompt("À quelle heure ? (exemple 9:00)");
                time1 = '<td><p>'+time+'</p></td>';

            }

            else {
                    reserve = no;
                    time1 = '<td><p>/</p></td>';
            }
            

            situation1 = "<td class='urgent'><p>Urgent</p></td>";
            situation2 = "<td class='active'><p>Normal</p></td>";

            


            if (situation=="Urgent" || situation=="urgent"){
                situation = situation1;
            }

            else {
                if(situation=="Normal"||situation=="normal"){
                    situation = situation2;
                }
            }

            if (age<5){
                babies++;
            }



            var name1 = "<p>"+name+"</p>";
            var td1 = '"<tr id="patient'+i+'"><td class="people">'+name1+'</td><td class="people-des"><p>'+number+'</p>'+situation+'<td class="age"><p>'+age+'</p></td>'+reserve+time1+'<td class="edit" id="'+i+'"><i class="fa-solid fa-trash-can" onclick="rem('+i+','+age+')"></i></td></tr>';

            $("#ctn").append(td1);

            $("#ttl").html(totalVisitors);
            $("#pts").html(patients);
            $("#kds").html(babies);
         });
});


    
</script>



</body>
</html>
